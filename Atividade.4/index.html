<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Meu Primeiro Projeto JavaScript</title>
</head>
<body>
  <h1>Meu Primeiro Projeto JavaScript</h1>
  <br>
  <script>
    let nome = prompt("Digite seu nome:");
    let idade = parseInt(prompt("Digite sua idade:"));
    let anoAtual = 2025;
    let anoNascimento = anoAtual - idade;
    document.write("Olá, " + nome + "! Você nasceu em " + anoNascimento);
  </script>
</body>
</html>
